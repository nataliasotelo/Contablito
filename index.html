<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contablito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Contablito</title>
</head>
<body>
    <h1>
        Contablito
    </h1>
    <form action="get">
        <div>
            <p class="checkbox">Descripcion</p> <input type="text">
        </div>
        <div>
        <p class="checkbox">Tipo de Transaccion</p><p class="checkbox"><input type="radio" name="Transaccion" > Compra </p> <p class="checkbox"><input type="radio" name="Transaccion" > Venta</p>
        <div>
            <p class="checkbox">Tipo IVA <p class="checkbox"><input type="radio" name="Basic"> Básico</p> <p class="checkbox"><input type="radio" name="Basic"> Mínimo</p> <p class="checkbox"><input type="radio" name="Basic"> Exento</p></p>
        </div>
        <div>
            <button class="btn btn-primary" type="button" id="ingresar">Ingresar</button>
        </div>
        <div>
    </form>
    






    <table class="table">
        <thead>
            <tr>
                <th scope="col">Descripción</th>
                <th scope="col">Tipo</th>
                <th scope="col">Subtotal ($)</th>
                <th scope="col">IVA ($)</th>
                <th scope="col">Total (IVA inc)</th>
            </tr>
        </thead>
        <tbody id="filas_tabla">
        </tbody>
    </table>
    









    

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
